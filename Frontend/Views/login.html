<div id="loginFrame">
    <form>
        <input type="text" ng-model="username" placeholder="{{'Login.Username' | translate}}" class="loginInput" autofocus> <br />
        <input type="password" ng-model="password" placeholder="{{'Login.Password' | translate}}" class="loginInput"> <br />
        <button type="submit" ng-click="login()" id="loginButton">{{'Login.Login' | translate}}</button>
    </form>
</div>
