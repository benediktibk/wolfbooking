<div id="loginFrame" class="col-xs-12 col-md-offset-3 col-md-6">
    <form>
        <div class="form-group">
            <label for="userName">{{'Login.Username' | translate}}</label>
            <input type="text" ng-model="username" placeholder="{{'Login.Username' | translate}}" class="loginInput form-control" autofocus id="userName"> <br/>
        </div>
        <div class="form-group">
            <label for="password">{{'Login.Password' | translate}}</label>
            <input type="password" ng-model="password" placeholder="{{'Login.Password' | translate}}" class="loginInput form-control" id="password"> <br />
        </div>
        <button type="submit" ng-click="login()" id="loginButton" class="btn btn-primary">{{'Login.Login' | translate}}</button>
    </form>
</div>
